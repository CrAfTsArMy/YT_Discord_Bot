plugins {
    id 'java'
}

group 'de.craftsblock'
version '1.0-SNAPSHOT'

repositories {
    maven { url "https://repo.craftsblock.de/releases" }
    mavenCentral()
}

dependencies {
    implementation 'net.dv8tion:JDA:5.0.0-alpha.21'
    implementation 'de.craftsblock.craftscore:CraftsCore:3.5.3-SNAPSHOT'
}